<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register page</title>
   <link rel="stylesheet" href="../assets/css/register.css">
   <link rel="stylesheet" href="../assets/css/main.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
   <div class="register-container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="/">Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item register-login-btn">
                     <span class="nav-link" aria-current="page">Login</span>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <main class="register-main">
         <div class="alert alert-danger register-alert d-none" role="alert">
            Please fill out all required fields.
         </div>
         <h2 class="title">Register</h2>
         <form class="register-form">
            <div class="mb-3">
               <label class="form-label">Username</label>
               <input type="text" name="email" class="form-control">
               <div class="alert alert-danger email-alert d-none" role="alert">
                  Missing email
               </div>
            </div>
            <div class="mb-3">
               <label class="form-label">Password</label>
               <input type="password" name="password" class="form-control">
               <div class="alert alert-danger password-alert d-none" role="alert">
                  Missing password
               </div>
            </div>
            <div class="mb-3">
               <label class="form-label">Name</label>
               <input type="text" name="username" class="form-control">
               <div class="alert alert-danger username-alert d-none" role="alert">
                  Missing username
               </div>
            </div>
            <button type="submit" class="btn btn-primary register-submit">Register</button>
         </form>
   </div>
   </main>

</body>
<script type="module" src="../dist/register.js"></script>

</html>
