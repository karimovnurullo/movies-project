<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New movie</title>
   <link rel="stylesheet" href="../assets/css/main.css">

</head>
<body>
   <form class="add-movie-form">
      <h2>Movie Form</h2>
      <div class="mb-3">
         <label class="form-label">Title</label>
         <input type="text" name="titlee" class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Genre</label>
         <select name="genre" class="form-control genre-select" id="">
            <option value=""></option>
         </select>
      </div>
      <div class="mb-3">
         <label class="form-label">Number In Stock</label>
         <input type="number" name="numberInStock" class="form-control">
      </div>
      <div class="mb-3">
         <label class="form-label">Rate</label>
         <input type="number" name="rate" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary save-movie-btn">Save</button>
  </form>
