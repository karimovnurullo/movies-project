<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movies</title>
   <link rel="stylesheet" href="./assets/css/main.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

   <div class="main-container">
      <div class="loader">Loading...</div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="/">Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item login-btn home-login-btn">
                     <span class="nav-link active" aria-current="page">Login</span>
                  </li>
                  <li class="nav-item">
                     <span class="nav-link home-user-name"></span>
                  </li>
                  <li class="nav-item register-btn home-register-btn">
                     <span class="nav-link">Register</span>
                  </li>
                  <li class="nav-item logout-btn">
                     <span class="nav-link">logout</span>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <main class="main">
         <div class="main-left">
            <ul class="list-group"></ul>
         </div>
         <div class="main-right">
            <div class="add-buttons">
               <button class="btn btn-primary add-new-genre" id="add-new-genre">Add Genre</button>
               <button class="btn btn-primary add-new-movie" id="add-new-movie">New Movie</button>
            </div>
            <div class="showing-result">Showing <span class="showing-num">0</span> movies in the database.</div>
            <input type="search" name="query" class="form-control search my-3" placeholder="Search..." value="">
            <table class="main-table table table-light table-hover">
               <thead>
                  <tr>
                     <th scope="col" class="title-sort">Title</th>
                     <th scope="col" class="genre-sort">Genre</th>
                     <th scope="col" class="stock-sort">Stock</th>
                     <th scope="col" class="rate-sort">Rate</th>
                     <th scope="col"></th>
                  </tr>
               </thead>
               <tbody class="tbody"></tbody>
            </table>
            <div class="btn-group pagination me-2" role="group" aria-label="Second group"></div>
         </div>
      </main>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
   </script>
   <script type="module" src="./dist/index.js"></script>
</body>

</html>
